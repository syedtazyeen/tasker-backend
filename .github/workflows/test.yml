name: Test CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval \"db.runCommand({ ping: 1 })\""
          --health-interval=15s  # Increased health check interval
          --health-timeout=15s   # Increased health check timeout
          --health-retries=15    # Increased retries to 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..90}; do  # Increased retry count to 90
            if nc -z localhost 27017; then
              echo "MongoDB is ready"
              break
            fi
            echo "Waiting for MongoDB..."
            sleep 3  # Increased sleep to 3 seconds
          done

      - name: Check MongoDB logs
        run: docker logs mongodb

      - name: Run tests
        env:
          JWT_SECRET: '123123'
          MONGO_URI: mongodb://mongodb:27017
          MONGO_DB_NAME: test
        run: pnpm run test
