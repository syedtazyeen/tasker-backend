name: E2E Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        run: |
          npm install -g pnpm

      - name: Install dependencies
        run: |
          pnpm install

      - name: Run E2E tests
        env:
          MONGO_URI: ${{ secrets.MONGO_URI_TEST }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: pnpm run test:e2e
